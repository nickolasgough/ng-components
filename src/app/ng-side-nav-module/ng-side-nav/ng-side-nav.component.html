<mat-drawer-container class="side-nav-container">
  <mat-drawer class="side-nav" opened="true" mode="side">
    <button mat-button class="nav-button" *ngFor="let navButton of navButtons"
            (click)="navButton.action()">
      <mat-icon class="nav-icon">{{navButton.icon}}</mat-icon>
      <span class="nav-text">{{navButton.label}}</span>
    </button>
  </mat-drawer>

  <ng-content></ng-content>
</mat-drawer-container>
